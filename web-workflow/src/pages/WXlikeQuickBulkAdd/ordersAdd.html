<div>
    <div class="am-panel am-panel-danger">
        <div class="am-panel-hd prompt-title">提示</div>
        <div class="am-panel-bd">
            微信阅读￥ {{price}}/个, 微信点赞￥ {{price2}}/个。<br/><br/>
            提交说明：<br/>
            1. 每行一条, 用空格分隔. 例如：链接 阅读数 点赞数 <br/>
            http://mp.weixin.qq.com/s?__biz=MzA5ODE5NjUzOQ==&mid=2649768559&idx=1&sn=155921f4b9797ad2b3f8d8e99f64d049#rd &nbsp 10000 &nbsp 20<br/>
            2. 阅读数量: 最少500 <br/>
            3. 点赞数量: 不大于阅读数量的3% <br/>
        </div>
    </div>

    <form class="am-form am-form-horizontal">

        <div class="am-form-group">
            <div class="am-u-sm-12 am-u-lg-12">
                <textarea id="taskRemark" class="am-radius" rows="12" placeholder="批量添加任务" v-model="itemsTxt"></textarea>
            </div>
        </div>

        <div class="am-form-group">
            <div class="am-u-sm-12 am-u-lg-12">
                <button class="am-btn am-btn-primary am-radius" @click.stop.prevent="parseTxt">提交任务</button>
                <!--<button class="am-btn am-btn-primary am-radius" @click.stop.prevent="parseExcel">导入excel</button>-->
            </div>
        </div>
    </form>
</div>
