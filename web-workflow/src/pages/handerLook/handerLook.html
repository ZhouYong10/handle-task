<body data-type="handerAll">
<div class="am-g tpl-g">
    <!-- 头部 -->
    <link rel="import" href="../../components/header/header.html?__inline">
    <!-- 风格切换 -->
    <link rel="import" href="../../components/changeStyle/changeStyle.html?__inline">
    <!-- 侧边导航栏 -->
    <link rel="import" href="../../components/menu/menu.html?__inline">

    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading">
                        <span class="am-icon-warning page-header-heading-icon"></span>
                        任务提示 <small><%= title %></small>
                    </div>
                    <p class="page-header-description">
                        1、投手完成任务要求并上传图片后，发布者在1-1.5小时之内确认完成，否者系统会自动确认并付款给投手。<br/><br/>
                        2、执行任务中请妥善保管自我资金安全，在平台执行任务，获取佣金。除此之外任务执行中出现额外奖励请勿相信，如出现资金问题平台概不负责。<br/><br/>
                        3、投诉任务的时候，理由一定要写清楚，不要模糊不清楚，不要夹带辱骂性质，否则不受理。<br/><br/>
                        4、为保证平台良性发展，平台监督力度加强，无论是发布者或投手，一次违规，直接封号。望各位相互监督，共谋利益。<br/><br/>
                        5、投手执行流程：阅读注意事项→完善个人信息→接收任务→执行任务→上传图片→等待确认→收到款项→提现。<br/><br/>
                    </p>
                </div>
            </div>
        </div>
    </div>
