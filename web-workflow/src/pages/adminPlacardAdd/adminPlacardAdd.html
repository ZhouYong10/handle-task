<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">

    <link rel="stylesheet" href="./adminPlacardAdd.scss?__inline">
</head>
<body>

<div id="app">

    <link rel="import" href="../../components/adminHeader/adminHeader.html?__inline">
    <link rel="import" href="../../components/adminMenu/adminMenu.html?__inline">

    <div id="app-content" class="app-content am-g">

        <div class="am-hide-sm am-u-lg-2 am-u-md-3">
            <link rel="import" href="../../components/adminMenuContent/adminMenuContent.html?__inline">
        </div>

        <div class="am-u-lg-10 am-u-md-9">
            <div class="am-panel am-panel-primary">
                <div class="am-panel-hd"><%= title %></div>
                <div class="am-panel-bd am-scrollable-horizontal">

                    <form class="am-form am-form-horizontal">

                        <div class="am-form-group">
                            <label for="taskPrice" class="am-u-sm-4 am-u-lg-2 am-form-label">公告类型</label>
                            <div class="am-u-sm-8 am-u-lg-10">
                                <input id="taskPrice" class="am-radius am-input-sm" type="text" value="输入公告类型">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="taskAddress" class="am-u-sm-4 am-u-lg-2 am-form-label">类型备注</label>
                            <div class="am-u-sm-8 am-u-lg-10">
                                <input id="taskAddress" class="am-radius am-input-sm" type="text" placeholder="输入类型备注">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-8 am-u-sm-offset-4 am-u-lg-10 am-u-lg-offset-2">
                                <button type="submit" class="am-btn am-btn-primary am-radius">增加</button>
                                <button type="reset" class="am-btn am-btn-default am-radius">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="import" href="../../components/foot/foot.html?__inline">

<!--import plugin-->

<script>
    require('adminMenuContent');
</script>

</body>
</html>
