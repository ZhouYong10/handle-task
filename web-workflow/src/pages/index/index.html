<!DOCTYPE html>
<html lang="en" xmlns:v-validate="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">
</head>

<body data-type="login">

<div class="am-g tpl-g">
    <link rel="import" href="../../components/changeStyle/changeStyle.html?__inline">

    <div id="login" class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo"></div>

            <form class="am-form tpl-form-line-form">
                <div class="am-form-group">
                    <input id="username" type="text" class="tpl-form-input" placeholder="请输入账号"
                    v-model="username" @keyup="checkUsername(username)" @change="checkUsername(username)"
                           @focus="closeTips" @blur="checkUsername(username)">
                </div>

                <div class="am-form-group">
                    <input id="password" type="password" class="tpl-form-input" placeholder="请输入密码"
                    v-model="password" @keyup="checkPassword(password)" @change="checkPassword(password)"
                           @focus="closeTips" @blur="checkPassword(password)">
                </div>

                <div class="am-form-group am-g-collapse">
                    <div class="am-u-sm-5">
                        <input id="securityCode" type="text" class="am-form-field" placeholder="不区分大小写"
                        v-model="securityCode"  @keyup="checkSecurityCode(securityCode)" @change="checkSecurityCode(securityCode)"
                               @focus="closeTips" @blur="checkSecurityCode(securityCode)">
                    </div>
                    <div class="am-u-sm-7">
                        <img class="am-img-responsive getSecurityCode" src="/securityImg" @click.stop.prevent="changeImg"/>
                    </div>
                </div>

                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox" v-model="isAutoLogin">
                    <label for="remember-me">
                        记住密码
                    </label>
                </div>

                <div class="am-form-group">
                    <button type="button" class="am-btn am-btn-primary am-btn-block tpl-btn-bg-color-success tpl-login-btn"
                            @click.stop.prevent="onLogin" v-if="allFieldTrue">提交</button>
                </div>
                <div class="am-form-group">
                    <a type="button" class="am-btn am-btn-primary am-btn-block tpl-btn-bg-color-success tpl-login-btn"
                       href="/sign/in" v-if="!allFieldTrue">我要注册</a>
                </div>
            </form>
        </div>
    </div>
</div>

<link rel="import" href="../../components/foot/foot.html?__inline">

<!--import plugin-->
<script src="/static/plugins/layer/layer.js"></script>

<script>
    require(['index']);
</script>

</body>
</html>
