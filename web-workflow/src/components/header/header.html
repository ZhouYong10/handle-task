<!-- 头部 -->
<header>
    <!-- logo -->
    <div class="am-fl tpl-header-logo">
        <a href="javascript:;"><img src="/static/images/logo.png" alt=""></a>
    </div>
    <!-- 右侧内容 -->
    <div class="tpl-header-fluid">
        <!-- 侧边切换 -->
        <div class="am-fl tpl-header-switch-button am-icon-list" style="cursor: pointer"></div>

        <!-- 其它功能-->
        <div class="am-fr tpl-header-navbar">
            <ul>
                <!-- 欢迎语 -->
                <li class="am-text-sm tpl-header-navbar-welcome">
                    <input id="username" type="hidden" value="<%= user.username %>">
                    <a href="javascript:;">欢迎你, <span><%= user.username %></span> </a>
                </li>

                <!-- 新提示 -->
                <li class="am-dropdown">
                    <% if(user.role == 'hander'){ %>
                    <a href="/hander/complaints" title="被投诉任务">
                        <i class="am-icon-bell"></i>
                        <span class="am-badge am-badge-warning am-round item-feed-badge updateNum complaints">0</span>
                    </a>
                    <% } %>
                    <% if(user.role == 'tasker'){ %>
                    <a href="/tasker/check" title="待审核任务">
                        <i class="am-icon-bell"></i>
                        <span class="am-badge am-badge-warning am-round item-feed-badge updateNum checks">0</span>
                    </a>
                    <% } %>
                </li>

                <!-- 新提示 -->
                <li class="am-dropdown am-dropdown-flip" data-am-dropdown="" style="z-index: 1000;">
                    <a href="javascript:;" class="am-dropdown-toggle" data-am-dropdown-toggle="">
                        <i class="am-icon-envelope"></i>
                        <span class="am-badge am-badge-success am-round item-feed-badge">2</span>
                    </a>

                    <!-- 弹出列表 -->
                    <ul id="popContent" class="am-dropdown-content tpl-dropdown-content">
                        <li class="tpl-dropdown-menu-notifications">
                            <% if(user.role == 'hander'){ %>
                            <a href="/hander/home" class="tpl-dropdown-menu-notifications-item am-cf">
                                <i class="am-icon-envelope"></i>公告列表
                            </a>
                            <% } %>
                            <% if(user.role == 'tasker'){ %>
                            <a href="/tasker/home" class="tpl-dropdown-menu-notifications-item am-cf">
                                <i class="am-icon-envelope"></i>公告列表
                            </a>
                            <% } %>
                        </li>
                    </ul>
                </li>

                <!-- 退出 -->
                <li class="am-text-sm">
                    <a id="removeAutoLogin" href="/user/logout">
                        <span class="am-icon-sign-out"></span> 退出
                    </a>
                </li>
            </ul>
        </div>
    </div>

</header>
